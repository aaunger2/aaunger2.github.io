<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
var margin = 50;

xScale = d3.scaleBand()
           .domain([0,1,2,3,4,5])
           .range([0, 200])
           .paddingInner(0);
yScale = d3.scaleLinear().domain([0,42]).range([200, 0]);

// set up g to start at the margin origin top left
d3.select('svg')
  .append("g")
  .attr("transform","translate(" + margin + "," + margin + ")")
  .selectAll('rect')
  .data(data)
  .enter()
  .append('rect')
    .attr('x', function(d,i) {return xScale(i);}) // x coordinate of bar
    .attr('y',function(d,i) {return yScale(d);}) // y coordinate of bar
    .attr("width", xScale.bandwidth()) // x width of bar
    .attr('height',function(d,i) {return yScale(0) - yScale(d);}); // y length-height of bar

d3.select('svg')
  .append("g")
  .attr("transform", "translate(" + margin + "," + margin + ")")
  .call(d3.axisLeft(yScale));

d3.select('svg')
  .append("g")
  .attr("transform", "translate(" + margin + "," + 250 + ")")
  .call(d3.axisBottom(xScale));
</script>
</body>
</html>
